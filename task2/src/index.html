<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <img src="<%=require('./images/test.jpg')%>" /><body>
    
    <header>
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Logo_NIKE.svg/1200px-Logo_NIKE.svg.png" alt="">
        <div class="new">
            <div >New Release</div>
            <div>Men</div>
            <div>Women</div>
            <div>Kids</div>
            <div>Customise</div>
        </div>
    </header>
    <div id="body">
        <div class="container">
            <div class="text"><span style="font-size: 30px;">MENS SHOE</span>
                <br>
                <br>
                <span style="font-size: 50px;">NIKE AIR EDGE 270</span>
                <p class="para">The NIKE AIR EDGE 270 takes the look of retro 
                    <br> basketball and puts it through modern lens</p>
            </div>
            <img class="shoe" src="images/nike.png" alt="">
            <div class="size_chart">
                <b>SELECT SIZE</b> 
                <br>
                <div>
                    <button class="size-btn">8</button>
                    <button class="size-btn">8.5</button>
                    <button class="size-btn">9</button>
                    <button class="size-btn">9.5</button>
                    <button class="size-btn">10</button>
                </div>
                <div>
                    <button class="size-btn">10.5</button>
                    <button class="size-btn">11</button>
                    <button class="size-btn">11.5</button>
                    <button class="size-btn">12</button>
                    <button class="size-btn">12.5</button>
                </div>
                <div class="select_color">
                    <b>SELECT COLOR</b>
                    <br>
                    <div class="color">
                        <div class="circle1"></div>
                        <div class="circle2"></div>
                        <div class="circle3"></div>
                        <div class="circle4"></div>
                       <div class="circle5"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

  </body>
</html>
